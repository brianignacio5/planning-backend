<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto:wght@300;500&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="all.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Abilitare</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="http://localhost:3000/auth/signup" method="POST">
				<h1><small>Abilitare</small></h1>
				<div class="social-container">
					<a href="http://localhost:3000/auth/google" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="http://localhost:3000/auth/linkedin" class="social"><i class="fab fa-linkedin-in"></i></a>
					<a href="http://localhost:3000/auth/github" class="social"><i class="fab fa-github"></i></a>
				</div>
				<input type="text" placeholder="Name" name="name"/>
				<input type="email" placeholder="Email" name="email" />
				<input type="password" placeholder="Password" name="password"/>
				<button type="submit"> Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="http://localhost:3000/auth/signin" method="POST">
				<h1><small>Abilitare</small></h1>
				<div class="social-container">
					<a href="http://localhost:3000/auth/google" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="http://localhost:3000/auth/linkedin" class="social"><i class="fab fa-linkedin-in"></i></a>
          <a href="http://localhost:3000/auth/github" class="social"><i class="fab fa-github"></i></a>
				</div>
				<input type="email" placeholder="Email" name="email" />
				<input type="password" placeholder="Password" name="password" />
				<a href="#">Forgot your password?</a>
				<button type="submit">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>Let's keep work going!!</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hola, Friend!</h1>
					<p>Change the way you work forever!</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>


	<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    signUpButton.addEventListener('click', () => container.classList.add('right-panel-active'));
    signInButton.addEventListener('click', () => container.classList.remove('right-panel-active'));
  </script>
</body>
</html>
